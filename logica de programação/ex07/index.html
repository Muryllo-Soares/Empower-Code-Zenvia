<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ex07</title>
  </head>
  <body>
    <script>
      const raioPiscina = 3.5;
      const alturaPiscina = 1.6;

      const areaPiscina = Math.round(Math.PI * Math.pow(raioPiscina, 2));
      const volumePiscina = areaPiscina * alturaPiscina;

      const volumePiscinaLitros = volumePiscina * 1000;

      document.write(volumePiscinaLitros);
    </script>
  </body>
</html>
