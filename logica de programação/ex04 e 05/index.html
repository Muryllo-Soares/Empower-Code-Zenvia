        const clientesBeloHorizonte = 23

        const total = clientesBeloHorizonte + clientesSaoPaulo + clientesSalvador + clientesCampoGrande + clientesCuritiba

        const faturamentoBh = 2950

        document.write("Faturamento médio por clientes:<br><br>")
