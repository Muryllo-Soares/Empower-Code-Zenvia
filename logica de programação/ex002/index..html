<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex002</title>
</head>
<body>
    <script>
        let inteiro = 7
        let decimal = 3.5
        let adicao = inteiro + decimal
        let subtracao = inteiro - decimal
        let potenciacao = (adicao - .5) **2
        let expressao1 = inteiro - 4 / 2 / 2
        let expressao2 = (inteiro - 4) / 2

        document.write (
            "adição: " + adicao + " <br>" + 
            "subtração: " + subtracao + "<br>" +
            "potenciação: " + potenciacao + "<br>" +
            "expressão 1: " + expressao1 + "<br>" +
            "expressão 2: " + expressao2 + "<br>" 
            )

    </script>
</body>
</html>
