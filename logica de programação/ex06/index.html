<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
        const retanguloBase = 20
        const retanguloAltura = 10
        const areaRetangulo = retanguloBase * retanguloAltura

        const raioCirculo = 3
        const pi = 3.14
        const areaCirculo = (pi * raioCirculo)**2

        const trianguloBase = 15
        const trianguloAltura = 10
        const areaTriangulo = (trianguloBase * trianguloAltura) / 2

        document.write("Á área do retângulo é : " + areaRetangulo  + "<br>")
        document.write("Á área do círculo é : " + parseInt (areaCirculo) + "<br>")
        document.write("Á área do triângulo é:  " + areaTriangulo)

        
    </script>
</body>
